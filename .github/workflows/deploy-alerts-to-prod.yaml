name: Deploy alerts for veilarbportefolje to prod-gcp

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/deploy-alerts-to-prod.yaml'
      - '.nais/alerts/alerts-config-prod.yaml'
  workflow_dispatch:

jobs:
  deploy-alerts:
    name: Deploy alerts to prod-gcp
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to prod-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/alerts/alerts-config-prod.yaml
