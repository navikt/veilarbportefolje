name: Deploy opensearch til Prod
on:
  workflow_dispatch:

jobs:
  deploy-opensearch:
    name: Deploy opensearch
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: ".nais/application/gcp/opensearch-prod.yaml"
