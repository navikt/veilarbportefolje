query($ident: ID!) {
  hentPerson(ident: $ident) {
    forelderBarnRelasjon {
        relatertPersonsIdent
        relatertPersonsRolle
        relatertPersonUtenFolkeregisteridentifikator {
            foedselsdato
        }
        metadata {
            ...metadataDetails
        }
    }
    doedsfall {
        doedsdato
    }
}

fragment metadataDetails on Metadata {
  master
  historisk
  endringer {
    registrert
  }
}
