<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<h1>Admin-panel for indexer</h1>
<div>
    <h2>Rewind registrering</h2>
    <form id="registrering">
        <input type="submit" value="Start rewind av registrering"/>
    </form>
    <div id="registreringResponse"></div>
</div>
<div>
    <h2>Rewind aktiviteter</h2>
    <form id="aktiviteter">
        <input type="submit" value="Start rewind av aktiviteter"/>
    </form>
    <div id="aktiviteterResponse"></div>
</div>
<div>
    <h2>Rewind vedtak</h2>
    <form id="vedtak">
        <input type="submit" value="Start rewind av vedtak"/>
    </form>
    <div id="vedtakResponse"></div>
</div>
<div>
    <h2>AktorId</h2>
    <form id="brukerident">
        <input type="text" id="aktoerIdInput" placeholder="fnr">
        <input type="submit" value="Hent aktørID"/>
    </form>
    <div id="aktoerIdResponse"></div>
</div>
<div>
    <h2>Slett oppfolgingsbruker fra oversikten</h2>
    <form id="oppfolgingsbruker">
        <input type="text" id="oppfolgingsbrukerInput" placeholder="aktørID">
        <input type="submit" value="Slett oppfølgingsbruker"/>
    </form>
    <div id="oppfolgingsbrukerResponse"></div>
</div>
<div>
    <h2>Slett aktør fra elastic</h2>
    <form id="slettElasticForm">
        <input type="text" id="aktoerIdInputSlett" placeholder="aktørID">
        <input type="submit" value="Slett fra elastic index"/>
    </form>
    <div id="slettingResponse"></div>
</div>
<div>
    <h2>Sett samtykke til delt CV</h2>
    <form id="aktoerIdSamtykkeForm">
        <input type="text" id="aktoerIdSamtykkeInput" placeholder="aktørID">
        <input type="submit" value="Oppdater samtykke manuelt"/>
    </form>
    <div id="aktoerIdSamtykkeResponse"></div>
</div>
<div>
    <h2>Start innlastning av oppfolgings data</h2>
    <form id="oppfolgingRefresh">
        <input type="submit" value="Start innlastning av oppfolgings data"/>
    </form>
    <div id="oppfolgingRefreshResponse"></div>
</div>
</body>
<script src="index.js" type="application/javascript"></script>
</html>
